
<button mat-raised-button
        class="contacts"
        color="secondary"
        (click)="contacts()">
  Lista contatti
</button>

<form #formRef="ngForm" [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput
           formControlName="name">
    <mat-error *ngIf="form.get('name')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput
           formControlName="surname">
    <mat-error *ngIf="form.get('surname')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>IBAN</mat-label>
    <input matInput
           maxlength="34"
           formControlName="iban">
    <mat-error *ngIf="form.get('iban')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input type="number"
           matInput
           formControlName="amount">
    <mat-error *ngIf="form.get('amount')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Seleziona una carta</mat-label>
    <mat-select matInput
                formControlName="cardId">
      <mat-option *ngFor="let card of cards" [value]="card._id">{{card.number}}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('cardId')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>


  <button mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="!form.valid">
    Conferma
  </button>
  <button mat-raised-button
          color="secondary"
          (click)="onCancel()"
          type="button">
    Annulla
  </button>
</form>

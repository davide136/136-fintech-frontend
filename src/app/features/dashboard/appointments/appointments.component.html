<mat-drawer-container hasBackdrop="true">
  <mat-drawer #drawer mode="side"
              position="end"
              (openedChange)="openedChangeEvent($event)"
              >
    <ac-appointments-form  [location]="selectedLocation"
                           [selectedLocationSlots]="selectedLocationSlots"
                            (submit)="submitHandle($event)">
    </ac-appointments-form>

  </mat-drawer>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor='let location of locations'
                     (click)="newAppointment(location)">
      <mat-icon mat-list-icon>location_city</mat-icon>
      <div mat-line><b>{{location.name}}</b></div>
      <div mat-line>{{location.address}}</div>
    </mat-list-option>
  </mat-selection-list>

</mat-drawer-container>

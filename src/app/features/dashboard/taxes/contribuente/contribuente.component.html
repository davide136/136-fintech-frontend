<form #formRef="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>Codice Fiscale</mat-label>
    <input matInput formControlName="cf">
    <mat-error *ngIf="form.get('cf')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="surname">
    <mat-error *ngIf="form.get('surname')!.hasError('required')!">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="form.get('name')!.hasError('required')!">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data di nascita</mat-label>
    <input matInput formControlName="birthday">
    <mat-error *ngIf="form.get('birthday')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sesso</mat-label>
    <input matInput formControlName="gender">
    <mat-error *ngIf="form.get('gender')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Provincia di nascita</mat-label>
    <input matInput formControlName="county">
    <mat-error *ngIf="form.get('county')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Comune di nascita</mat-label>
    <input matInput formControlName="city">
    <mat-error *ngIf="form.get('city')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="form.invalid">Invia</button>

</form>

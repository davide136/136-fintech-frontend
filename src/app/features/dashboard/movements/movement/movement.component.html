  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <span *ngIf='date != 0'
            class="date">
        [{{date | date : 'dd/MM/yyyy'}}]&nbsp;&nbsp;-&nbsp;&nbsp;
      </span>
      <span [style.color]='type=="in"?"chartreuse":"red"'>
        {{amount}}&nbsp;&nbsp;-&nbsp;&nbsp;
      </span>
      <div>
        <b>
          {{title}}
        </b>
      </div>
    </mat-expansion-panel-header>
    <span>
      {{descr}}
    </span>
  </mat-expansion-panel>

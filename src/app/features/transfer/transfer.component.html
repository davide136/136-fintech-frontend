<form #formRef="ngForm" [formGroup]="form">

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="form.get('name')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput formControlName="surname">
    <mat-error *ngIf="form.get('surname')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>IBAN</mat-label>
    <input matInput formControlName="iban">
    <mat-error *ngIf="form.get('iban')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount">
    <mat-error *ngIf="form.get('amount')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Seleziona una carta</mat-label>
    <mat-select matInput formControlName="card">
      <mat-option value="visa">card 1 </mat-option>
      <mat-option value="mastercard">card 2</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('card')!.hasError('required')">Campo richiesto</mat-error>
  </mat-form-field>


  <button mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="!form.valid">
    Conferma
  </button>
  <button mat-raised-button
          color="secondary"
          (click)="onCancel()"
          type="button">
    Annulla
  </button>
</form>

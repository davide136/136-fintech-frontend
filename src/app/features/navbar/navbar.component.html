<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let link of navLinks"
                   [routerLink]="link.link"
                   routerLinkActive>
    <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
    <div *ngIf="link.user">
      <b>{{link.user}}</b>
    </div>
    <div>
      {{link.label}}
    </div>
  </mat-list-option>
</mat-selection-list>
